<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    
    <div id="app">
      
    </div>

    <script>
      onload = () => {
        const webview = document.querySelector('webview')
        webview.nodeIntegration = true;
        webview.nodeIntegrationInSubFrames = true;
        webview.addEventListener('dom-ready', () => {
          webview.openDevTools()
        })
      }
    </script>
  </body>
</html>
